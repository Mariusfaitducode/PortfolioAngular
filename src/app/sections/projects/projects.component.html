        <!-- Ce qui m'a tout de suite plu dans la programmation, c'est l'exploration d'un environnement aux ressources inépuisables. 
        Après avoir codé mon tout premier projet (un Puissance 4 de taille réglable (Puissance N)), je me suis lancé dans une multitude de défis. 
        Chaque réalisation me permet de perfectionner ma logique, ma créativité et m'oblige à m'ouvrir aux autres pour m'enrichir de leur savoir-faire.

        <div class="portfolio-filters">
            
            <a [class.active]="filter == 'all'" (click)="changeFilter('all')">{{"ALL" | translate}}</a>
        
            <a [class.active]="filter == 'web'" (click)="changeFilter('web')">Web</a>

            <a [class.active]="filter == 'application'" (click)="changeFilter('application')">Application</a>
        
            <a [class.active]="filter == 'game'" (click)="changeFilter('game')">{{"VIDEO GAME" | translate}}</a>
        
            <a [class.active]="filter == 'algorithm'" (click)="changeFilter('algorithm')">{{"ALGORITHM" | translate}}</a>
            
        </div>


        <div *ngFor="let project of bigProjects; let i = index">

            <app-big-project *ngIf="project.bigProject == true" [project]="project" [reversed]="i % 2 != 0"></app-big-project>
            
        </div>

        <div class="projects-container" (scroll)="onScroll($event)">
            <div *ngFor="let project of smallProjects">

                <app-card-project *ngIf="project.bigProject == false" [project]="project"></app-card-project>
                
            </div>

            
        </div>
        
        <div class="image-index">
            <div *ngFor="let proj of smallProjects; let i = index" >

                <div class="index" [class.isIndex]="i == currentIndexSmallProjects">

                </div>


            </div>

        </div>

        


    
</section>
