

<div class="big-project-row" [class.reversed]="reversed" data-category="web">

    <div class="project-infos">

            <p *ngFor="let skill of project.skills">{{skill.title}}</p>

        </div>
        <div class="description">
            {{getTranslatedDescription()}}
