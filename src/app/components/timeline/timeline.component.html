<div class="timeline">
    <div *ngFor="let experience of visibleExperiences; let i = index">

      <div class="timeline-item" [class.right]="i % 2 != 0"
       *ngIf="filter == 'all' || filter == experience.type">
        <div  class="timeline-content">

          <div class="timeline-header">
            <div>
              <h4>{{ experience.title }}</h4>
      
              <div  class="date">
                <div>{{ experience.startDate }}&nbsp;</div>
                <div *ngIf="experience.endDate"> - {{ experience.endDate }}</div>
      
              </div>

            </div>

            <img *ngIf="experience.logo" [src]="experience.logo" alt="" width="64px">

          </div>

          


          <p class="description">{{ experience.description }}</p>
  
  
        </div>
      </div>

      
    </div>
  </div>
