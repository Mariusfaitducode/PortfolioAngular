<div class="timeline">
    <div *ngFor="let experience of visibleExperiences; let i = index">

      <div class="timeline-item" 
        [class.right]="i % 2 != 0"
        [class.past]="experience.startDate && experience.startDate < actualDate"
        [class.future]="experience.startDate && experience.startDate > actualDate"
       *ngIf="filter == 'all' || filter == experience.type">
        <div  class="timeline-content">

          <div class="timeline-header">
            <div>
              <h4>{{getTranslatedTitle(experience)}}</h4>
      
              <div  class="date">
                <div>{{ getTranslatedStartDate(experience) }}&nbsp;</div>
                <div *ngIf="experience.endDate"> - {{ getTranslatedEndDate(experience) }}</div>
      
              </div>

            </div>

            <img *ngIf="experience.logo" [src]="'assets'+experience.logo" alt="" width="64px">

          </div>

          


          <p class="description">{{getTranslatedDescription(experience) }}</p>
  
  
        </div>
      </div>

      
    </div>
  </div>
